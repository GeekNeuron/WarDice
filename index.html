<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice by GeekNeuron</title>
    <link rel="icon" href="favicon-512x512.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">

    <div class="main-container">
        <header>
            <h1 id="theme-switcher">Dice</h1>
        </header>

        <main>
            <div id="game-canvas-container">
                </div>
            <div id="ui-container">
                <div id="dice-selector">
                    <button class="selector-btn active" data-count="1">1 Die</button>
                    <button class="selector-btn" data-count="2">2 Dice</button>
                </div>
                <button id="throw-button">Throw Dice</button>
            </div>
        </main>

        <footer>
            <p>Created by <a href="https://github.com/GeekNeuron/WarDice" target="_blank">GeekNeuron</a></p>
        </footer>
    </div>

    <script type="importmap">
    {
      "imports": {
        "three": "./lib/three.module.js",
        "three/addons/": "./lib/addons/"
      }
    }
    </script>
    
    <script src="./lib/cannon.min.js"></script>
    
    <script type="module" src="script.js"></script>

</body>
</html>
